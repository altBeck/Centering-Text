<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centering The Text</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #070707;
    }

    h1 {
      color: #ffffff;
      font-family: 'Roboto Mono';
      font-weight: lighter;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }
    
  </style>
</head>
<body>
  <h1>Centering the Text</h1>
</body>
</html>
